<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golang Final Project</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
   
  <a href="/index" style="margin-top: 100px; margin-left: 50px; text-decoration: none;">Back to Main</a>
      
      <body>
        <div class="firstcontainer" class="flex-center flex-column">
            <h1>Computer</h1>
            <p class="explanation">You will be given questions based on the level of difficulty</p>
            <div id="home" class="flex-center flex-column">
              <select class="btn" id="selectoptions" name="cars">
                  <option value="easy" >Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard" >Hard</option>
              </select>
            <a class="btn" id="playButton">Play</a>
            </div>
        </div>

        <div class="container hidden" id="playing">
          <div id="loader" ></div>
          <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
              <div id="hud-item">
                <p id="progressText" class="hud-prefix">Question</p>
                <div id="progressBar">
                  <div id="progressBarFull"></div>
                </div>
              </div>
              <div id="hud-item">
                <p class="hud-prefix">Score</p><br>
                <h1 class="hud-main-text" id="score">0</h1>
              </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
              <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
              <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
              <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
              <p class="choice-text" data-number="4"></p>
            </div>
          </div>
        </div>
        <div class="endPage container flex-center flex-column hidden">
          <p class="endText">Your result is</p>
          <div class="result flex-center">0</div>
          <a class="btn" id="playAgainButton">Play Again</a>
                           
          </div>
  
      </body>
      <script>
        let url='https://opentdb.com/api.php?amount=10&category=18&difficulty=easy&type=multiple';
        const selectoptions = document.querySelector("#selectoptions");
        function urlSelection() {
        var x = selectoptions.value;
        if(x === 'easy') {
            url = 'https://opentdb.com/api.php?amount=10&category=18&difficulty=easy&type=multiple';
        }
        if(x === 'medium') {
            url = 'https://opentdb.com/api.php?amount=10&category=18&difficulty=medium&type=multiple';
        }
        if(x === 'hard') {
            url = 'https://opentdb.com/api.php?amount=10&category=18&difficulty=hard&type=multiple';
        }
    }
    selectoptions.addEventListener('change', urlSelection)
      </script>
      <script src="assets/script.js"></script>
</body>
</html>
